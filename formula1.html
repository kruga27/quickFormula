<h>Calculation of Line Current using 3-phase power and line-line voltage</h>
<p>1. The definition of 3 phase power is</p>
<p>\[
S_{3\Phi} = 3S_{1\Phi}
\]</p>
<p>\[
S_{3\Phi} = 3(V_{LN}I_{LN})
\]</p>
